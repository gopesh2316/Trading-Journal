<!-- Simple Winking Emoji SVG -->
<svg width="32" height="32" viewBox="0 0 64 64" style="display: inline-block;">
    <!-- Face circle -->
    <circle cx="32" cy="32" r="29" fill="none" stroke="#828282" stroke-width="2"/>
    <!-- Left eye (open) -->
    <circle cx="22" cy="28" r="4" fill="#828282"/>
    <!-- Right eye (wink) -->
    <path d="M38 28 Q42 28 42 32 Q42 36 38 36" stroke="#828282" stroke-width="2" fill="none"/>
    <!-- Smile -->
    <path d="M20 40 Q32 50 44 40" stroke="#828282" stroke-width="2" fill="none"/>
    <!-- Chart element -->
    <path d="M36 22 L40 18 L44 22 L48 18" stroke="#828282" stroke-width="2" fill="none"/>
</svg>
