<!DOCTYPE html>
<html>
<head>
    <title>Simple SVG Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-box { border: 2px solid #ccc; padding: 20px; margin: 10px 0; }
        .svg-container { display: inline-block; border: 1px solid red; }
    </style>
</head>
<body>
    <h1>SVG Display Test</h1>
    
    <div class="test-box">
        <h3>Test 1: Simple Circle (Should work)</h3>
        <div class="svg-container">
            <svg width="50" height="50" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" fill="#828282"/>
            </svg>
        </div>
    </div>
    
    <div class="test-box">
        <h3>Test 2: Your Original SVG (Cleaned)</h3>
        <div class="svg-container">
            <svg width="64" height="64" viewBox="0 0 64 64" fill="#828282">
                <path d="M22,28a6,6,0,1,0-6-6A6,6,0,0,0,22,28Zm0-10a4,4,0,1,1-4,4A4,4,0,0,1,22,18ZM32,3A29,29,0,1,0,61,32,29,29,0,0,0,32,3Zm0,56A27,27,0,1,1,59,32,27,27,0,0,1,32,59ZM48.75,34.33a1,1,0,0,1-.08,1.42l-.53.47C45.34,38.75,40.65,43,32,43s-13.34-4.25-16.14-6.78l-.53-.47a1,1,0,1,1,1.34-1.5l.53.49C19.79,37.08,24.12,41,32,41s12.21-3.92,14.8-6.26l.53-.49A1,1,0,0,1,48.75,34.33ZM36,22a1.1,1.1,0,0,1,0-.18,1.17,1.17,0,0,1,.06-.2s0-.05,0-.07,0-.06.07-.09a.71.71,0,0,1,.28-.28s.06-.06.09-.07l10-5a1,1,0,1,1,.9,1.78L39.24,22l8.21,4.11a1,1,0,0,1,.44,1.34A1,1,0,0,1,47,28a.93.93,0,0,1-.45-.11l-10-5h0a1.18,1.18,0,0,1-.28-.22l0-.06a.65.65,0,0,1-.1-.15s0-.05,0-.07a1.17,1.17,0,0,1-.06-.2A1.1,1.1,0,0,1,36,22Z"/>
            </svg>
        </div>
    </div>
    
    <div class="test-box">
        <h3>Test 3: Simplified Version</h3>
        <div class="svg-container">
            <svg width="64" height="64" viewBox="0 0 64 64">
                <!-- Face circle -->
                <circle cx="32" cy="32" r="29" fill="none" stroke="#828282" stroke-width="2"/>
                <!-- Left eye (open) -->
                <circle cx="22" cy="28" r="4" fill="#828282"/>
                <!-- Right eye (wink) -->
                <path d="M38 28 Q42 28 42 32 Q42 36 38 36" stroke="#828282" stroke-width="2" fill="none"/>
                <!-- Smile -->
                <path d="M20 40 Q32 50 44 40" stroke="#828282" stroke-width="2" fill="none"/>
                <!-- Chart element -->
                <path d="M36 22 L40 18 L44 22 L48 18" stroke="#828282" stroke-width="2" fill="none"/>
            </svg>
        </div>
    </div>
    
    <div class="test-box">
        <h3>Test 4: As CSS Background</h3>
        <div style="width: 64px; height: 64px; background-image: url('data:image/svg+xml;utf8,<svg xmlns=&quot;http://www.w3.org/2000/svg&quot; width=&quot;64&quot; height=&quot;64&quot; viewBox=&quot;0 0 64 64&quot;><circle cx=&quot;32&quot; cy=&quot;32&quot; r=&quot;29&quot; fill=&quot;none&quot; stroke=&quot;%23828282&quot; stroke-width=&quot;2&quot;/><circle cx=&quot;22&quot; cy=&quot;28&quot; r=&quot;4&quot; fill=&quot;%23828282&quot;/><path d=&quot;M38 28 Q42 28 42 32 Q42 36 38 36&quot; stroke=&quot;%23828282&quot; stroke-width=&quot;2&quot; fill=&quot;none&quot;/><path d=&quot;M20 40 Q32 50 44 40&quot; stroke=&quot;%23828282&quot; stroke-width=&quot;2&quot; fill=&quot;none&quot;/></svg>'); background-size: contain; background-repeat: no-repeat; border: 1px solid red;"></div>
    </div>
    
    <script>
        console.log('SVG Test Page Loaded');
        console.log('SVG elements found:', document.querySelectorAll('svg').length);
    </script>
</body>
</html>
